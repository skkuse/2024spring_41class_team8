<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eco Master Quiz</title>
    <link rel="stylesheet" href="/quiz/static/styles.css">
</head>
<body>
    <div class="container">
    <div class="header">
        <div style="cursor: pointer;" onclick="location.href=('/')"; class="logo"></div>
        <div class="nav">
            <a href="/" class="nav-main-web-logo"></a>
            <div class="nav-link">
                <a href="/code" class="nav-item">Main Page</a>
                <a href="/community" class="nav-item">Community Zone</a>
            </div>
        </div>
    </div>
    <div id="quiz-container">
        <div id="progress-bar-container">
            <div id="progress-bar"></div>
        </div>
        <h1>Eco Master Quiz</h1>
        <div id="question-container">
            <h2 id="question">Question</h2>
            <div id="options">
                <button class="option" id="optionA" onclick="selectOption('A')">Option A</button>
                <button class="option" id="optionB" onclick="selectOption('B')">Option B</button>
            </div>
            <p id="reason" style="display: none;">Reason: </p>
            <button id="next-button" onclick="nextQuestion()" style="display: none;">Next</button>
        </div>
        <div id="result-container" style="display: none;">
            <h2>Your Score: <span id="score"></span></h2>
            <br>
            <br>
            <br>
            <br>
            <br>
            <a href="/code" id="main-button">Main</a>
        </div>
    </div>
    <footer class="footer">
        <div id="footer-team">
            <div>Eco Master&nbsp;&nbsp;| &nbsp; Sungkyunkwan University <br>
                Software Engineering&nbsp; | &nbsp;Team 8<br>
                <div id="icon"> 
                    <img src="/code/static/images/Preview.png" width="100px" height="60px">
                </div>
            </div>
        </div>
        <div id="icon-1">
            <img src="/code/static/images/earth_good.png" width="100px" height="100px">
        </div>       
    </footer>
    </div>
    <script src="/quiz/static/script.js"></script>
</body>
</html>
